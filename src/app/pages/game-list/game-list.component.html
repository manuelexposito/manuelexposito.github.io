<div style="padding: 40px">
  <button mat-raised-button color="primary">
    <div class="row" style="align-items: center; padding: 5px">
      <h3>Añadir juego</h3>
      <mat-icon class="mat-icon">add</mat-icon>
    </div>
  </button>
</div>
<!--displayedColumns: string[] = ['name', 'description', 'available', 'actions'];-->
<div class="mat-elevation-z8 page">
  <table mat-table [dataSource]="dataSource">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Desc Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Descripción</th>
      <td mat-cell *matCellDef="let element">
        <div class="text">{{ element.description }}</div>
      </td>
    </ng-container>

    <!-- Available Column -->
    <ng-container matColumnDef="available">
      <th mat-header-cell *matHeaderCellDef>Disponible</th>
      <td mat-cell *matCellDef="let element">
        <input type="checkbox" [(ngModel)]="element.available" />
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <div style="display: flex; width: 40%; justify-content: space-between">
          <mat-icon>edit</mat-icon>
          <mat-icon>remove_red_eye</mat-icon>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
  </mat-paginator>
</div>
